<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Brindes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            background-color: #aaa;
            padding: 20px;
            border-radius: 8px;
            margin: 50px auto;
            width: 90%;
            max-width: 1200px;
        }
        .left-section, .right-section {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 5px;
        }
        .form-group label {
            font-weight: #ddd;
            color: #333;
        }
        .form-control {
            background-color: #ddd;
            border: none;
        }
        .btn-primary {
            background-color: #5c85d6;
            border-color: #5c85d6;
        }
        .btn-primary:hover {
            background-color: #3c5bb6;
        }
        .form-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }
        .buttons-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .text-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .table-list {
            height: 150px;
            background-color: #eee;
            overflow-y: scroll;
            border-radius: 4px;
            margin-top: 10px;
        }
        .table-list div {
            background-color: #ddd;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="form-title">Solicitação de Brindes</div>
            <div class="form-group">
                <label for="numPedido">Num Pedido</label>
                <input type="text" id="numPedido" class="form-control">
            </div>
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" id="item" class="form-control">
            </div>
            <div class="text-row">
                <p>Cliente: XYZ</p>
                <p>Cidade: Fortaleza</p>
                <p>Tel: Carmencyta</p>
            </div>
            <div class="form-group">
                <label for="observacao">Observação</label>
                <input type="text" id="observacao" class="form-control">
            </div>
            <div class="buttons-row">
                <button type="button" class="btn btn-primary">Finalizar</button>
                <button type="button" class="btn btn-primary">Cancelar</button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-title">ITENS</div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" class="form-control">
            </div>
            <div class="text-row">
                <input type="text" class="form-control" placeholder="ID" style="width: 30%;">
                <input type="text" class="form-control" placeholder="EAN" style="width: 30%;">
                <input type="text" class="form-control" placeholder="Marca" style="width: 30%;">
            </div>
            <button type="button" class="btn btn-primary">Consultar</button>
            <div class="table-list">
                <!-- Simulating rows of data for the items -->
                <div>ID: 1 | EAN: 12345 | Marca: ABC</div>
                <div>ID: 2 | EAN: 67890 | Marca: DEF</div>
                <div>ID: 3 | EAN: 11223 | Marca: GHI</div>
                <div>ID: 4 | EAN: 44556 | Marca: JKL</div>
                <div>ID: 5 | EAN: 77889 | Marca: MNO</div>
            </div>
            <button type="button" class="btn btn-primary mt-3">Adicionar</button>
        </div>
    </div>
</body>
</html>
