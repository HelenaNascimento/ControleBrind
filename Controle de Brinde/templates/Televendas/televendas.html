<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Brindes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #333;
            color: #fff;
        }
        .container {
            background-color: #aaa;
            border-radius: 8px;
            padding: 20px;
            width: 80%;
            max-width: 80%;
            margin: 0 auto;
        }
        
        h1, h2 {
            text-align: center;
            color: #474952;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            background-color: #ddd;
            border: none;
        }
        .form-section {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-section h3 {
            color: #ddd;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 1.2em;
        }
        .btn-primary {
            background-color: #5c85d6;
            border-color: #5c85d6;
        }
        .btn-primary:hover {
            background-color: #3c5bb6;
        }
        .btn-secondary {
            background-color: #555;
            border-color: #555;
        }
        .final-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .modal-title{
            background-color: #aaa;
            text-align: center;

        }
        .modal-body{
            background-color: #333;
           
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Solicitação de Brindes</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-section">
                    <h3>Dados Solicitação</h3>
                    <div class="form-group mb-3">
                        <div class="row mb-3">
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <label for="numPedido">Num Pedido</label>
                                    <input type="text" id="numPedido" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <label for="item">Item</label>
                                    <input type="text" id="item" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                    <div class="form-group">
                                        <label for="Quantidade">Quantidade</label>
                                        <input type="text" id="item" class="form-control">
                                    </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <label for="Fornecedor">Fornecedor</label>
                                    <input type="text" id="item" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="row mb-3">
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <p>Cliente: XYZ</p>
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <p>Cidade: Fortaleza</p>
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <p>Tel: Carmencyta</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observacao">Observação</label>
                        <input type="text" id="observacao" class="form-control">
                    </div>
                    <div class="buttons-row">
                        <button type="button" class="btn btn-primary">Finalizar</button>
                        <button type="button" class="btn btn-primary">Cancelar</button>
                    </div>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-md-6">
                <div class="form-section">
                    <div class="form-title">ITENS</div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <div class="row mb-3">
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="ID" style="width: 30%;">
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="EAN" style="width: 30%;">
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Marca" style="width: 30%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="final-buttons">
                        <button type="button" class="btn btn-primary">Consultar</button>
                    </div>
                   
                    <div class="table-list">
                        <!-- Simulating rows of data for the items -->
                        <div>ID: 1 | EAN: 12345 | Marca: ABC</div>
                        <div>ID: 2 | EAN: 67890 | Marca: DEF</div>
                        <div>ID: 3 | EAN: 11223 | Marca: GHI</div>
                        <div>ID: 4 | EAN: 44556 | Marca: JKL</div>
                        <div>ID: 5 | EAN: 77889 | Marca: MNO</div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
